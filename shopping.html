<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Shopping List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="assets/css/shopping.css">
</head>

<header>
    <section class="header-content">
        <img class="ui small image" src="assets/images/logo2-removebg-preview.png" alt="Food Every Day">
        <!-- Logo custom created using assets from Piktochart.com -->
        <h1 class="ui header" id="title">Your Shopping List.</h1>
    </section>
</header>

<body>
    <section class="ui menu"> <!-- Semantic UI Menu https://semantic-ui.com/collections/menu.html-->
        <a class="item" id="aboutbtn" href="about.html">About Us</a>
        <a class="item" id="recipebtn" href="index.html">Home</a>
        <a class="item" id="listbtn" href="shopping.html">Your Shopping List</a>
    </section>
    <div class="ui grid">
        <div class="four wide column">
            <img class="ui large image" src="assets/images/burgercenter.png">
            <!--image custom created using open source components from google image search-->
        </div>
        <div class="twelve wide column">
            <button class="ui right floated labeled icon button" onclick="window.print();">
                <i class="print icon"></i>
                Print
            </button>
            <br></br>
            <button class="ui right floated labeled icon button" onclick="clearRecipes();">
                <i class="trash alternate outline icon"></i>
                Clear Recipes
            </button>
            <h3 class="ui header">Selected Recipes</h3>
            <div class="ui middle aligned animated bulleted list" id="RecipesContainer">
                <!--Here is where the selected recipes populate-->
            </div>
            <div class="ui divider"></div>
            <h3 class="ui header">Ingredient List</h3>
            <div class="ui middle aligned animated bulleted list" id="ingredientsContainer">
                <!--Here is where the ingredients list populate-->
            </div>
        </div>
    </div>

    <footer>Foodie. Â© 2024</footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="assets/js/shopping.js"></script>
</body>

</html>
